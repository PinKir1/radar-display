<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radar Visualization</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <header>
        <h1>Radar Visualization</h1>
    </header>

    <main>
        <section id="radar-visualization">
            <div id="radar-chart"></div>
        </section>

        <section id="controls">
            <h2>Radar настройки</h2>
            <form id="radar-config-form">
                <div class="form-group">
                    <label for="measurementsPerRotation">
                        Measurements Per Rotation:
                        <input type="number" id="measurementsPerRotation" value="360" min="1" required>
                    </label>
                </div>

                <div class="form-group">
                    <label for="rotationSpeed">
                        Rotation Speed (RPM):
                        <input type="number" id="rotationSpeed" value="60" min="0" required>
                    </label>
                </div>

                <div class="form-group">
                    <label for="targetSpeed">
                        Target Speed (km/h):
                        <input type="number" id="targetSpeed" value="100" min="0" required>
                    </label>
                </div>

                <button type="submit">Обновить настройки радара </button>
            </form>
        </section>
    </main>

    <script src="/src/ws-handler.js"></script>
    <script src="/src/api.js"></script>
    <script src="/src/app.js"></script>
</body>

</html>
